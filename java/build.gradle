plugins {
  id 'maven-publish'
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId = 'io.github.harrydrippin'
      artifactId = 'mecab-ko-java'
      version = '1.0.0'


      artifact 'MeCab.jar'
    }
  }
  repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/harrydrippin/mecab-ko-java")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
}